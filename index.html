<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>General Tools ToolSmart TS-04 Multimeter</title>
  <script src='display.js'></script>
  <script src='ble-ts04.js'></script>

</head>

<body>
  TS04 Meter
  <br>
  <button onClick='connect()'>connect</button>
  <button onClick='disconnect()'>disconnect</button>

  <div id='display'>
    <div  aria-live="polite" aria-atomic="true">
      <label for="status">Meter: </label><output id='status' >disconnected</output><br>
      <label for="setting" >Setting: </label> <output id='setting' ></output><br>
    </div>

    <label for="value">Reading: </label> <output id='value' aria-live="off"></output>

    <div  aria-live="polite" aria-atomic="true">
      <label for="units">Units: </label>  <output id='units' ></output><br>
      <label for="acDc">Current Direction: </label>  <output id='acDc' ></output><br>
      <output id='autoRange' ></output>
      <output id='hold' ></output><br>
    </div>



  </div>
</body>
</html>
