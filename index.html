<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>General Tools ToolSmart TS-04 Multimeter</title>
  <script src='display.js'></script>
  <script src='ble-ts04.js'></script>

</head>

<body>

  <div id='display'>
      <label>Meter:<output id='status'>disconnected</output></label><br>
      <label>Setting:<output id='setting'></output></label> <br>
      <label>Units: <output id='units' ></output></label><br>
      <label>Current Direction:<output id='acDc'></output> </label><br>
      <output id='autoRange'></output>
      <output id='hold'></output><br>
  </div>
  <div aria-live="off">
    <label>Reading: <output id='value'></label></output>
  </div>
  <button onClick='connect()'>connect</button>
  <button onClick='disconnect()'>disconnect</button>

</body>
</html>
